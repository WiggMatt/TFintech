name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Настройка JDK 17 (или нужной тебе версии)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'

      # Шаг 3: Сборка проекта с помощью Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Шаг 4: Запуск тестов с Gradle
      - name: Run tests
        run: ./gradlew test

      # Шаг 5: Генерация отчета покрытия тестами с помощью JaCoCo
      - name: Generate JaCoCo coverage report
        run: ./gradlew jacocoTestReport

      # Шаг 6: Статический анализ с помощью Checkstyle (или другого инструмента)
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      # Шаг 7: Заливка Docker-образа в GitHub Packages
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/my-app:${{ github.sha }} .

      - name: Log in to GitHub Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/my-app:${{ github.sha }}